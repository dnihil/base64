        textarea:disabled { color: #7f8a9b; }
        textarea::-webkit-scrollbar { width: 6px; }
        textarea::-webkit-scrollbar-track { background: none; }
        textarea::-webkit-scrollbar-thumb { background: silver; border-radius: 0; }
        textarea::-webkit-scrollbar-thumb:hover { background: aqua; }
        label { width: 100px; font-size: 11px; color: #7d8ba7; }
        button { background: #353F4D; color: silver; box-shadow: inset 1px 1px 0 #526375, inset -2px -2px 0 #212830; font-size: 11px; width: 100%; padding: 5px; border-radius: 3px; border: none; }
        button:hover { background: aquamarine; color:black; cursor: pointer; }
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        ul { list-style: none; width: 100%; }
        ul li { margin-bottom: 1px; }

        ul li.spacer { height: 3px; }
        h1 { color: cadetblue; font-size: 20px; padding: 18px 0 12px 0; text-align: center; }

        #container_right { min-width: 30%; flex: 1; align-items: left; display: flex; flex-direction: column; justify-content: left; }

            background-color: #2e323a;
            background-image: linear-gradient(45deg, #24282c 25%, transparent 20%), linear-gradient(-45deg, #24282c 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #24282c 75%), linear-gradient(-45deg, transparent 75%, #24282c 75%);
            background-size: 38px 38px; background-position: 0 0, 0 19px, 19px -19px, -19px 0;
            box-shadow: 0 0 20px 0 #00000080 inset;

        #container_canvas { width: 100%; height: 100%; }
        #container_zoom { z-index: 500; opacity: 0.8; position: absolute; right: 5px; top: 0; }

        #btn_encode:hover { background: turquoise; }
        #notifier { z-index: 1000; display: none; background: #2a2f3af1; color: #ff6969; border: solid 1px #222; box-shadow: 0 0 3px #21262e99; font-size: 12px; font-weight: bold; position: absolute; width: fit-content; left: 50%; top: 50%; margin-left: -200px; margin-top: -20px; padding: 4px 6px 4px 6px; letter-spacing: 1px; text-align: center; border-radius: 3px; pointer-events: none; }
        .resizer[data-direction='horizontal'] { background: #343b4b; height: 100%; width: 2px; text-align: center; cursor: ew-resize; }
        .resizer[data-direction='vertical'] { z-index: 600; background: #4f586b; width: 100%; text-align: center; cursor: ns-resize; }
        .resizer[data-direction='vertical'] button { color: #707b92; padding: 2px; font-weight: bold; box-shadow: none; border-radius: 0; cursor: ns-resize; }

<body>
    <div id="container" ondrop="dropHandler(event)" ondragover="dragHandler(event)" ondragleave="dragLeaveHandler(event)">
        <div id="container_left">
            <ul>
                <li><h1>BASE64 EDITOR</h1></li>
                <li class="cat">ENCODE/DECODE</li>
                <li><button onclick="convert()" id="btn_encode">CONVERT</button></li>
                <li class="cat">UPLOAD</li>
                <li><button onclick="document.getElementById('openfile').click()">Upload File</button></li>
                <li><input type="checkbox" id="input-reader" checked> <label for="input-reader">Read As Data</label></li>
                <li class="cat">IMAGE EDITOR</li>
                <li>
                    <label>Width&nbsp;</label> <input id="input-width" type="number" value="0">
                    <label>Height</label> <input id="input-height" type="number" value="0">
                </li>
                <li><input type="checkbox" id="input-imageaspect" checked> <label for="input-imageaspect">Aspect Ratio</label></li>
                <li class="spacer"></li>
                <li><button onclick="resizeBase64Image()" id="btn-imageresize">Resize Image</button></li>
                <li><button onclick="resetBase64Image()" id="btn-imagereset">Reset Image</button></li>
                <li class="cat">DOWNLOAD</li>
                <li><button onclick="downloadTextArea()">Text</button></li>
                <li><button onclick="downloadBase64Image()">Image</button></li>
                <li><button onclick="downloadBase64Font()">Font (TTF)</button></li>
                <li class="cat">EDITOR</li>
                <li><button onclick="switchTextDirection(this)">LTR</button></li>
                <li><button onclick="copyTextArea(this)">Copy</button></li>
                <li><button onclick="pasteTextArea()">Paste</button></li>
                <li><button onclick="clearAll()">Clear</button></li>
                <li class="cat">ABOUT</li>
                <li>
                    <select title="Samples" onchange="loadSamples(this.options[this.selectedIndex].value)">
                        <option value="0">Samples</option>
                        <option value="1">Text</option>
                        <option value="2">Image</option>
                        <option value="3">Font</option>
                    </select>
                </li>
                <li><a href="https://nimadez.github.io/"><button>©2021</button></a></li>
            </ul>
        </div>
        <div class="resizer" data-direction="horizontal"></div>
        <div id="container_right">
            <div id="container_top">
                <div id="container_canvas"><canvas></canvas></div>
                <div id="container_zoom">
                    <input id="input-zoom" type="range" value="1" min="1" max="10" step="0.1">
                </div>
            </div>
            <div class="resizer" data-direction="vertical"><button>::::</button></div>
            <div id="container_bottom">
                <textarea placeholder="Text, Base64, File, Image, Paste, Drop, سلام, 你好, 💋" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" dir="ltr"></textarea>
            </div>
        </div>
    </div>
    <div id="notifier"></div>
    <input style="display: none" type="file" id="openfile" accept="*.*" onclick="this.value = null">
</body>
<script>
    const canvas = document.getElementsByTagName('canvas')[0];
    const canvasContainer = document.getElementById('container_canvas');
    const textArea = document.getElementsByTagName('textarea')[0];
    const inputReader = document.getElementById('input-reader');
    const inputWidth = document.getElementById('input-width');
    const inputHeight = document.getElementById('input-height');
    const inputImageAspect = document.getElementById('input-imageaspect');
    const inputZoom = document.getElementById('input-zoom');
    const notifier = document.getElementById('notifier');

    const FPS = 1000 / 30;
    const ctx = canvas.getContext("2d");
    let curImage = new Image(); // preview
    let tmpImage = new Image(); // store
    let notificationTimer = null;

    function init() {
        canvas.width = canvasContainer.offsetWidth;
        canvas.height = canvasContainer.offsetHeight;
    }

    init();
    animate();


    // -------------------------------------------------------
    // Encode/Decode


    function convert() {
        if (textArea.value == '') {
            notification('empty text area');
            return;
        }

        if (isBase64Image(textArea.value) ||
            isBase64Font(textArea.value)  ||
            isBase64Application(textArea.value)
        ) {
            notification('base64 data detected');
            return;
        }

        if (isBase64(textArea.value)) {
            textArea.value = decode(textArea.value);
        } else {
            textArea.value = encode(textArea.value);
        }
    }

    function encode(str) {
        return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
            function toSolidBytes(match, p1) {
                return String.fromCharCode('0x' + p1);
            }));
    }

    function decode(b64) {
        return decodeURIComponent(atob(b64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    }

    function isBase64(str) {
        try {
            return encode(decode(str)) == str;
        } catch (e) {
            return false;
        }
    }

    function isBase64Image(str) {
        return str.startsWith('data:image/');
    }

    function isBase64Font(str) {
        return str.startsWith('data:font/');
    }

    function isBase64Application(str) {
        return str.startsWith('data:application/');
    }

    function getBase64ImageFormat(str) {
        if (str.startsWith('data:image/png')) {
            return 'png';
        } else if (str.startsWith('data:image/jpeg')) {
            return 'jpg';
        } else if (str.startsWith('data:image/gif')) {
            return 'gif';
        } else if (str.startsWith('data:image/svg')) {
            return 'svg';
        }
    }

    function normalizeByExt(str, ext) {
        if (ext == 'ttf') { // normalize output for specific file formats
            return str.replace('data:application/octet-stream;', 'data:font/truetype;charset=utf-8;');
        }
        return str;
    }


    // -------------------------------------------------------
    // Image Editor


    function animate() {
        let height = canvas.height;
        if (curImage.width < canvas.width && curImage.height < canvas.height)
            height = curImage.height; // respect original image aspect ratio
        const dim = aspectRatioFit(curImage.width, curImage.height, canvas.width, height);
        const rect = {
            x: (canvas.width - dim.width) / 2,
            y: (canvas.height - dim.height) / 2,
            w: dim.width,
            h: dim.height
        };

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.msImageSmoothingEnabled = false;
        ctx.mozImageSmoothingEnabled = false;
        ctx.webkitImageSmoothingEnabled = false;
        ctx.imageSmoothingEnabled = false;

        ctx.save();
        ctx.setTransform(inputZoom.value,0,0,
                         inputZoom.value,
                         -(inputZoom.value - 1) * canvas.width / 2,
                         -(inputZoom.value - 1) * canvas.height / 2);

        ctx.fillStyle = '#00000020';
        ctx.fillRect(rect.x, rect.y, rect.w, rect.h);
        ctx.drawImage(curImage, rect.x, rect.y, rect.w, rect.h);
        
        ctx.translate(0.5, 0.5); //res fix
        ctx.setLineDash([2, 2]);
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#465364';
        ctx.strokeRect(rect.x, rect.y, rect.w, rect.h);
        ctx.translate(-0.5, -0.5);
        ctx.restore();

        setTimeout(() => {
            requestAnimationFrame(animate);
        }, FPS);
    }

    function updateImage() {
        updateImageDimensions().then(dim => {
            inputWidth.value = dim.width;
            inputHeight.value = dim.height;
            //textarea to temp img
            const img = new Image();
            img.onload = () => { curImage.src = img.src; }
            img.src = textArea.value;
            delete img;
        });
    }

    function updateImageDimensions() {
        return new Promise (function (resolve, reject) {
            const img = new Image();
            img.onload = () => resolve({ width: img.width, height: img.height });
            img.src = textArea.value;
            delete img;
        });
    }

    function resizeBase64Image() {
        if (!isBase64Image(textArea.value)) {
            notification('base64 image not found');
            return;
        }
        const img = new Image();
        img.onload = () => {
            inputReader.checked = false;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext("2d");
            
            let dim = { width: inputWidth.value, height: inputHeight.value };
            if (inputImageAspect.checked)
                dim = aspectRatioFit(img.width, img.height, inputWidth.value, inputHeight.value);
            canvas.width = dim.width;
            canvas.height = dim.height;
            ctx.drawImage(img, 0, 0, dim.width, dim.height);

            const blob = new Blob([ canvas.toDataURL('image/png') ], { type: "image/png" });
            const reader = new FileReader();
            reader.onload = function() {
                textArea.value = reader.result;
                updateImage();
            }
            reader.readAsText(new File([blob], 'resized.png'));
            
            delete blob;
            delete canvas;
            inputReader.checked = true;
        }
        img.src = textArea.value;
        delete img;
    }

    function resetBase64Image() {
        if (!isBase64Image(textArea.value)) {
            notification('base64 image not found');
            return;
        }
        textArea.value = tmpImage.src;
        inputZoom.value = 1;
        updateImage();
    }

    function previewBase64Image(data) {
        if (isBase64Image(data)) {
            tmpImage.src = data;
            updateImage();
        }
    }
    
    function previewBase64Font(fontData) { // TODO: may delayed preview
        const charset = "abcdefghijklmnopqrstuvwxyz";
        let randName = '';
        for (let i = 0; i < 5; i++)
            randName += charset[Math.floor(Math.random() * charset.length)];
        
        const font = new FontFace(randName, `url(${fontData})`, {
            style: "normal",
            weight: "400",
            stretch: "condensed",
        });
        document.fonts.add(font);
        
        font.load().then(() => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 200;
            canvas.height = 200;
            ctx.font = "80px " + randName;
            ctx.textAlign ="center";
            ctx.textBaseline ="middle";
            ctx.fillStyle = 'white';
            ctx.fillText("ABC", canvas.width/2, canvas.height/2);
            curImage.src = canvas.toDataURL('image/png');
            delete canvas; 
        }, (err) => {
            notification('unable to preview font');
        });
    }


    // -------------------------------------------------------
    // Functions


    function processTextArea() {
        if (isBase64Image(textArea.value)) {
            previewBase64Image(textArea.value);
            textArea.disabled = true;
        } else if (isBase64Font(textArea.value)) {
            previewBase64Font(textArea.value);
            textArea.disabled = true;
        } else if (isBase64Application(textArea.value)) {
            textArea.disabled = true;
        } else {
            textArea.disabled = false;
        }
    }
    
    function fileHandler(file) {
        if (file.size > 50000000) { // 50mb max.
            notification('the file is larger than 50mb, textarea lags!', 6000);
            return;
        }

        const ext = file.name.split('.').pop().toLowerCase(); //ext|exts
        const reader = new FileReader();
        reader.onload = function() {
            clearAll();
            textArea.value = normalizeByExt(reader.result, ext);
            processTextArea();
        }

        if (inputReader.checked) {
            reader.readAsDataURL(file);
        } else {
            reader.readAsText(file);
        }
    }

    function downloadTextArea() {
        if (textArea.value == '') {
            notification('empty text area');
            return;
        }
        let fileName = `base64_decoded_${(new Date().toJSON().slice(0,10))}.txt`;
        if (isBase64(textArea.value)      ||
            isBase64Image(textArea.value) ||
            isBase64Application(textArea.value)) {
                fileName = `base64_encoded_${(new Date().toJSON().slice(0,10))}.txt`;
            }
        downloadText(textArea.value, fileName);
    }

    function downloadBase64Image() {
        if (isBase64Image(textArea.value)) {
            const link = document.createElement("a");
            link.download = 'base64img.' + getBase64ImageFormat(textArea.value);
            link.href = textArea.value;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        } else {
            notification('not a valid base64 image');
        }
    }

    function downloadBase64Font() {
        if (isBase64Font(textArea.value)) {
            const link = document.createElement("a");
            link.download = 'base64font.ttf';
            link.href = textArea.value;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        } else {
            notification('not a valid base64 font');
        }
    }

    function copyTextArea(elem) {
        if (textArea.value == '') {
            notification('empty text area');
            return;
        }
        const input = document.createElement('input');
        input.type = 'text';
        input.value = textArea.value;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
        delete input;
        elem.innerHTML = 'Copied!';
        setTimeout(() => {
            elem.innerHTML = 'Copy';
        }, 1000);
    }

    function pasteTextArea() {
        navigator.clipboard.readText()
            .then(text => {
                text = text.toLowerCase();
                clearAll();
                textArea.value = text;
                processTextArea();
            })
            .catch(err => {
                notification('failed to read clipboard data');
            });
    }


    // -------------------------------------------------------
    // Events


    window.addEventListener("resize", (ev) => {
        canvas.width = canvasContainer.offsetWidth;
        canvas.height = canvasContainer.offsetHeight;
    }, false);

    textArea.addEventListener('paste', (ev) => {
        const paste = (ev.clipboardData || window.clipboardData).getData('text');
        setTimeout(() => { // workaround: paste function delayed!
            textArea.scrollLeft = 0; // workaround: in case paste scroll to the end
            textArea.scrollTop = 0;
            processTextArea();
        }, 10);
    }, false);

    inputReader.addEventListener('input', (ev) => {
        if (inputReader.checked) {
            inputReader.nextElementSibling.innerHTML = 'Read As Data';
        } else {
            inputReader.nextElementSibling.innerHTML = 'Read As Text';
        }
    }, false);

    document.querySelectorAll('.resizer').forEach((elem) => {
        resizable(elem);
    }, false);

    document.getElementById('openfile').addEventListener("change", (ev) => {
        if (ev.target.files.length > 0)
            fileHandler(ev.target.files[0]);
    }, false);

    function dropHandler(ev) {
        ev.preventDefault();
        if (ev.dataTransfer.files[0])
            fileHandler(ev.dataTransfer.files[0]);
    }

    function dragHandler(ev) {
        ev.preventDefault();
    }

    function dragLeaveHandler(ev) {
        ev.preventDefault();
    }


    // -------------------------------------------------------
    // Utils

    
    function clearAll() {
        curImage.src = '';
        tmpImage.src = '';
        textArea.value = '';
        textArea.disabled = false;
        inputWidth.value = 0;
        inputHeight.value = 0;
        //textArea.focus();
    }

    function switchTextDirection(elem) {
        if (textArea.disabled) {
            notification('text area disabled');
            return;
        }
        if (textArea.dir == 'rtl') textArea.dir = 'ltr';
        else if (textArea.dir == 'ltr') textArea.dir = 'rtl';
        elem.innerHTML = textArea.dir.toUpperCase();
    }

    function aspectRatioFit(srcW, srcH, maxW, maxH) {
        const ratio = Math.min(maxW / srcW, maxH / srcH);
        return { width: srcW * ratio, height: srcH * ratio };
    }

    function notification(txt) {
        if (notifier.style.display == 'unset') {
            clearTimeout(notificationTimer);
        };
        notifier.innerHTML = txt.toUpperCase();
        notifier.style.display = 'unset';
        notifier.style.marginLeft = -(notifier.getBoundingClientRect().width/2) + 'px';
        notificationTimer = setTimeout(() => {
            notifier.style.display = 'none';
        }, 4000);
    }

    function downloadText(str, fileName) {
        const url = URL.createObjectURL(new Blob([ str ], { type: "text/plain" }));
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        a.click();
        URL.revokeObjectURL(url);
    }

    // -------------------------------------------------------
    // Resizable Interface


    function resizable(resizer) {
        const direction = resizer.getAttribute('data-direction') || 'horizontal';
        const prevSibling = resizer.previousElementSibling;
        const nextSibling = resizer.nextElementSibling;

        let x = 0;
        let y = 0;
        let prevSiblingHeight = 0;
        let prevSiblingWidth = 0;

        const mouseDownHandler = (ev) => {
            x = ev.clientX;
            y = ev.clientY;
            const rect = prevSibling.getBoundingClientRect();
            prevSiblingHeight = rect.height;
            prevSiblingWidth = rect.width;

            document.addEventListener('pointermove', mouseMoveHandler);
            document.addEventListener('pointerup', mouseUpHandler);
        };

        const mouseMoveHandler = (ev) => {
            const dx = ev.clientX - x;
            const dy = ev.clientY - y;

            switch (direction) {
                case 'vertical':
                    const h = ((prevSiblingHeight + dy) * 100) / resizer.parentNode.getBoundingClientRect().height;
                    prevSibling.style.height = `${h}%`;

                    canvas.width = canvasContainer.getBoundingClientRect().width;
                    canvas.height = canvasContainer.getBoundingClientRect().height;
                    break;
                case 'horizontal':
                    const w = ((prevSiblingWidth + dx) * 100) / resizer.parentNode.getBoundingClientRect().width;
                    prevSibling.style.width = `${w}%`;
                    break;
            }

            const cursor = direction === 'horizontal' ? 'col-resize' : 'row-resize';
            resizer.style.cursor = cursor;
            document.body.style.cursor = cursor;

            prevSibling.style.userSelect = 'none';
            prevSibling.style.pointerEvents = 'none';

            nextSibling.style.userSelect = 'none';
            nextSibling.style.pointerEvents = 'none';
        };

        const mouseUpHandler = () => {
            resizer.style.removeProperty('cursor');
            document.body.style.removeProperty('cursor');

            prevSibling.style.removeProperty('user-select');
            prevSibling.style.removeProperty('pointer-events');

            nextSibling.style.removeProperty('user-select');
            nextSibling.style.removeProperty('pointer-events');

            document.removeEventListener('pointermove', mouseMoveHandler);
            document.removeEventListener('pointerup', mouseUpHandler);
        };

        resizer.addEventListener('pointerdown', mouseDownHandler);
    }
